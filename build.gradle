plugins {
    id 'java'
    id 'maven'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'samophis'
description 'Fast client implementation for Lavalink.'
version '2.2.0'

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// Credit to natanbc for this -- I'm shit at Gradle

task updateDocs(type: Copy) {
    dependsOn javadoc
    from "${buildDir}/docs/javadoc"
    into "docs"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8'
}

shadowJar {
    classifier = "withDependencies"
}

build {
    dependsOn clean
    dependsOn jar
    dependsOn javadocJar
    dependsOn sourcesJar
    dependsOn shadowJar
    dependsOn updateDocs
    dependsOn test

    jar.mustRunAfter clean
    javadocJar.mustRunAfter jar
    sourcesJar.mustRunAfter javadocJar
    shadowJar.mustRunAfter sourcesJar
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

repositories {
    jcenter()
}


dependencies {
    compile group: 'com.neovisionaries', name: 'nv-websocket-client', version: '2.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.6'
    compile group: 'com.jsoniter', name: 'jsoniter', version: '0.9.22'
    compile group: 'javassist', name: 'javassist', version: '3.12.1.GA'
    compile group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: '4.1.3'
    compile group: 'it.unimi.dsi', name: 'fastutil', version: '8.2.1'
    compile group: 'io.sentry', name: 'sentry-logback', version: '1.7.5'
    compileOnly group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    compileOnly group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.3'
    compile group: 'com.github.ben-manes.caffeine', name: 'caffeine', version: '2.6.2'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8