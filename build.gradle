plugins {
    id 'java'
    id 'maven'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'samophis'
description 'Fast client implementation for Lavalink.'
version '1.3.0'

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'com.neovisionaries', name: 'nv-websocket-client', version: '2.5'
    compile group: 'com.jsoniter', name: 'jsoniter', version: '0.9.22'
    compile group: 'javassist', name: 'javassist', version: '3.12.1.GA'
    compile group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: '4.1.3'
    compile group: 'it.unimi.dsi', name: 'fastutil', version: '8.2.1'
    compile group: 'io.sentry', name: 'sentry-logback', version: '1.7.5'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.3'
    compile group: 'com.github.ben-manes.caffeine', name: 'caffeine', version: '2.6.2'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8