plugins {
    id 'java'
    id 'maven'
    id 'com.github.johnrengelman.shadow' version '2.0.3'
}

group 'samophis'
version '0.1.1'

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'com.neovisionaries', name: 'nv-websocket-client', version: '2.4'
    compile group: 'com.jsoniter', name: 'jsoniter', version: '0.9.22'
    compile group: 'javassist', name: 'javassist', version: '3.12.1.GA'
    compile group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: '4.1.3'
    compile group: 'it.unimi.dsi', name: 'fastutil', version: '8.1.1'
    compile group: 'io.sentry', name: 'sentry-logback', version: '1.7.3'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    compile 'com.sedmelluq:lavaplayer:1.2.63'
}